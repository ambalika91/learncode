<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content = "width=device-width, height=device-height ,initial-scale = 1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/template.css' %}"></style>
    <title>{% block title%}{% endblock %}</title>
      <!-- link bootstrap which require furthur jquery.js and popper.js-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  
</head>

<body>
    
        <div class='container'>
            <div class='row' id="header">
                <div class="col-sm-2">
                    <img src='/media/logo.png' id="logo">   
                </div>
                <div class="col-sm-10">
                    <ul class="navi">
                        <li>Learn Basic Python</li>
                        <li>OOPS Concept</li>
                        <li>DataSructure</li>
                        <li>Download</li>
                        <li>About US</li>
                    </ul> 
                </div>
                </div>               
                <!--<div style="background-color:lightgrey; height:3px"></div> -->
            
           
            <div class="row" id="content">
                {% block content %}
                {% endblock %}
            </div>
            <div class="row" id="footer">
                <div class="col-12">
                    &copy nexusclasses 2020
                </div>
             
            </div>
        </div>
      
</body> 

</html>
